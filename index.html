<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
        }
    </style>
    <script>
        function calculateTimeDifference() {
            var now = new Date();
            var targetDate = new Date('January 19, 2025 17:00:00');

            var timeDifference = targetDate - now;

            var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('time-difference').innerHTML =
                days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds";
        }

        setInterval(calculateTimeDifference, 1000);
    </script>
</head>
<body onload="calculateTimeDifference()">
    <h1>You are cordially invited to attend the birthday party of Marco Gomez</h1>
    <h2 id="time-difference"></h2>
    <h4>The party will take place on the 19th of january (Sunday), at 5pm</h4>
    <h2>If you wish to come, please text me and inform me the amount of guests you are bringing (if any)</h2>
</body>
</html>
